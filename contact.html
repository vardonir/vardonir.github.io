<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vardonir - Contact Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

</head>
  <body>

    <div class="container-fluid">

        <h1 class="my-4">Contact</h1>

        <form action="https://formspree.io/f/mqkjlwvp" method="POST">
            <div class="form-group my-4">
                <label>Your email (optional): </label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">If you want me to get back to you, please provide a valid email or any other method for me to reach out. No guarantees that I will answer, though.</small>
            </div>

            <div class="form-group my-4">
                <label>Your message:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="message"></textarea>
            </div>

            <div class="row form-group">
                <button class="btn btn-primary my-4" type="submit">Send</button>
            </div>
        </form>
    
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  </body>
</html>
